<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="text">Calcular KWL</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="box-flex">
    <form class="fromStyle">
      <ion-item>
        <ion-label position="floating" class="text">
          Ultimo Lectura:
        </ion-label>
        <ion-input [(ngModel)]="UltKw" type="number" id="login" name="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="text">
          Lectura Actual:
        </ion-label>
        <ion-input [(ngModel)]="AltKw" type="number" id="password" name="password"></ion-input>
      </ion-item>


      <ion-button color='' class="buttom" (click)='Calcular()'>Calcular
      </ion-button>
    </form>

  </div>

  <hr>
  <div class="box-flex">
    <ion-item button class="monto">
      <ion-label>Monto a pagar :
        {{Monto}}
      </ion-label>
    </ion-item>

  </div>



</ion-content>
